{% load static %}
<header class="d-flex flex-wrap justify-content-between align-items-center py-3 px-5 bg-dark">
    {% if request.user.is_authenticated %}
    <a class="fs-4 ms-2 mb-3 mb-md-0 me-md-auto text-light text-decoration-none" href="{% url 'profile' %}">User Management Dashboard</a>
    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>

    {% else %}
    <a class="fs-4 ms-2 mb-3 mb-md-0 me-md-auto text-light text-decoration-none" href="{% url 'home' %}">User Management Dashboard</a>
    {% endif %}
</header>
